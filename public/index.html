<!doctype html>
  <html>
   <head>
    <title>Chat Application</title>
    <link rel='stylesheet' href='style.css' type='text/css'/>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    
  </head>
  <body>
    <div id='login'>
      <p>Choose a name</p>
      <form id='username'>
        <input type='text' id='name' autocomplete='off'/>
        <input type='submit' value='Enter'/>
      </form>
    </div>
    <div id='chat' class='hidden'>
      <ul id="messages"></ul>
      <span id="notifyUser"></span>
      <form id="form" > 
        <input type="hidden" id="user" value="" /><input id="m" type='text' autocomplete="off" onkeyup="notifyTyping();" placeholder="Type your message.." /><input type="submit" id="button" value="Send"/> 
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
